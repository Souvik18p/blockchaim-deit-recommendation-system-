<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Health ID</title>
    <link rel="stylesheet" href="diet.css">
</head>
<body>
    <div class="container">
        <h2>Create Health ID</h2>
        <form>
            <div class="input-group">
                <div>
                    <label for="hospital">Hospital Name</label>
                    <input type="text" id="hospital" placeholder="Enter hospital name">
                </div>
                <div>
                    <label for="doctor">Doctor Name</label>
                    <input type="text" id="doctor" placeholder="Enter doctor's name">
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="patient">Patient Name</label>
                    <input type="text" id="patient" placeholder="Enter patient's name">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter age">
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter weight in kg">
                </div>
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter height in cm">
                </div>
            </div>

            <label for="issues">Health Issues</label>
            <textarea id="issues" placeholder="Describe any health issues"></textarea>

            <label for="suggestions">Doctor's Suggestions</label>
            <textarea id="suggestions" placeholder="Enter doctor's suggestions"></textarea>

            <button type="submit">Create Health ID</button>
        </form>
    </div>
</body>
</html>
